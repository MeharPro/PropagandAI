spring:
  application:
    name: RagDemo
  datasource:
    url: jdbc:postgresql://localhost:5432/vector_store
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  ai:
    chat:
      observations:
        include-completion: true
        include-prompt: true
    ollama:
      init:
        pull-model-strategy: when_missing
        chat:
          additional-models:
            - mistral
            - llama3.2
            - nomic-embed-text:latest
      chat:
        options:
          model: mistral
          num-ctx: 4096
      embedding:
        options:
          model: nomic-embed-text:latest
    vectorstore:
      observations:
        include-query-response: true
      pgvector:
        initialize-schema: true
        dimensions: 768
        index-type: hnsw
  http:
    client:
      read-timeout: 60s
  threads:
    virtual:
      enabled: true

logging:
  level:
    org.springframework.ai.rag: debug

management:
  endpoints:
    web:
      exposure:
        include: [ "prometheus" ]
  metrics:
    tags:
      service.name: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
  otlp:
    logging:
      endpoint: "http://localhost:4318/v1/logs"
    tracing:
      endpoint: "http://localhost:4318/v1/traces"

